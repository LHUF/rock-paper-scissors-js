<script>

let computerScore = 0;
let playerScore = 0;

function computerPlay() {

    randomNum = Math.floor(Math.random() * 3) + 1;  //generates random whole number 1-3

    if (randomNum == 1) {
        return "rock";
    } else if (randomNum == 2) {
        return "paper";
    } else if (randomNum == 3) {
        return "scissors";
    }
}

function playRound(playerSelection, computerSelection) {
